   <header>
      <h1>
         Hands-on Project 2-3

   <article>
      <h2>Pick a shape</h2>
      <div id="square" onmouseover="document.getElementById('feedback').innerHTML='Your hovering over the square '" onmouseout="document.getElementById('feedback').innerHTML = feedback">&nbsp;</div>
      <div id="triangle" onmouseover="document.getElementById('feedback').innerHTML='Your hovering over the triangle '" onmouseout="document.getElementById('feedback').innerHTML = feedback">&nbsp;</div>
      <div id="circle" onmouseover="document.getElementById('feedback').innerHTML='Your hovering over the circle '" onmouseout="document.getElementById('feedback').innerHTML = feedback">&nbsp;</div>
   </article>
   
   
   <p id="feedback"></p>
