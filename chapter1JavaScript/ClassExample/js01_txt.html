<body>
   <div id="container">
      <header>
         <h1>
            <img src="flower.png" width="132" height="120" alt="Tinley Xeriscapes" title="" id="logo1" />
            <img src="flower.png" width="132" height="120" alt="Tinley Xeriscapes" title="" id="logo2" />
            <img src="txlogo.png" width="132" height="120" alt="Tinley Xeriscapes" title="" id="logo3" />
            tinley xeriscapes
         </h1>
      </header>

      <nav>
         <ul>
            <li><a href="#">About Xeriscaping</a></li>
            <li id="currentpage"><a href="#">Plants</a></li>
            <li><a href="#">See Our Work</a></li>
            <li><a href="#">Get An Estimate</a></li>
         </ul>
      </nav>
        
      <aside>
         <ul>
            <li id="blanket" onclick="document.getElementById('plantImg').src = blanket;">Blanket Flower</li>
            <li id="rugosa" onclick="document.getElementById('plantImg').src = rugosa;">Hedge Rose</li>
            <li id="bluestem" onclick="document.getElementById('plantImg').src = bluestem;">Little Bluestem</li>
         </ul>
      </aside>
    
      <article>   
         <figure>
            <img src="#" alt="" title="" id="plantImg" />   
				<script>
					document.write("<p>Plant choices for ");
					document.write("<a href='http://planthardiness.ars.usda.gov'> ");
					document.write("hardiness zones</a> ");
					document.write(" 5a - 6b </p> "); //hardiness zones for Chicago and surrounding area
					
					//define variables containing plant file names
					let blanket = "blanket.jpg";
					let bluestem = "bluestem.jpg";
					let rugosa = "rugosa.jpg";
					
					//add event handlers to the list items
					document.getElementById("blanket").onclick = function() {
						document.getElementById("plantImg").src = blanket;
					}
					document.getElementById("rugosa").onclick = function() {
						document.getElementById("plantImg").src = rugosa;
					}
					document.getElementById("bluestem").onclick = function() {
						document.getElementById("plantImg").src = bluestem;
					}
					
					/* 
						Information on available plants
						including link to USDA website
					*/
					
					let captionText = "<p>Plant choices for " + 
									  "<a href='http://planthardiness.ars.usda.gov'>" + 
									  "hardiness zones</a>
									  " 5a - 6b </p>";
									  
					document.getElementById("imgCaption").innerHTML = captionText;
				</script>
            <figcaption id="imgCaption">            
            </figcaption>
         </figure>       
      </article>
    
      <footer>
         <p>Tinley Xeriscapes &bull; Tinley Park, IL 60477</p>
      </footer>
   </div>
</body>
